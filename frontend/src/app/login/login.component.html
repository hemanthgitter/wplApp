<div id="loginFormWrapper">
	<h1>Login</h1>
	<form [formGroup]="loginForm" id="loginForm" (ngSubmit)="loginSubmit()">
		<mat-form-field class="loginField">
			<input matInput placeholder="Enter your email" formControlName="email" type="email" required>
		</mat-form-field>
		<app-control-messages [control]="loginForm.controls.email" class="controlMessage"></app-control-messages>
		<mat-form-field class="loginField">
			<input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
				formControlName="password" required>
			<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
				[attr.aria-pressed]="hide">
				<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
			</button>
		</mat-form-field>
		<app-control-messages [control]="loginForm.controls.password" class="controlMessage"></app-control-messages>
		<button mat-stroked-button color="primary" type="submit" id="loginSubmit"
			[disabled]="!loginForm.valid">Submit</button>
	</form>
</div>
