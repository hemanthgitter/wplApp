<div id="registerFormWrapper">
	<h1>Register</h1>
	<form [formGroup]="registerForm" id="registerForm" (ngSubmit)="registerSubmit()">
		<mat-chip-list *ngIf="message">
			<mat-chip color="warn" selected>{{message}}</mat-chip>
		</mat-chip-list>
		<mat-form-field class="registerField">
			<input matInput placeholder="First Name" formControlName="firstName">
		</mat-form-field>
		<app-control-messages [control]="registerForm.controls.firstName" class="controlMessage"></app-control-messages>
		<mat-form-field class="registerField">
			<input matInput placeholder="Last Name" formControlName="lastName">
		</mat-form-field>
		<app-control-messages [control]="registerForm.controls.lastName" class="controlMessage"></app-control-messages>
		<mat-form-field class="registerField">
			<input matInput placeholder="Email" formControlName="email">
		</mat-form-field>
		<app-control-messages [control]="registerForm.controls.email" class="controlMessage"></app-control-messages>
		<mat-form-field class="registerField">
			<input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
			<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
				[attr.aria-pressed]="hide">
				<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
			</button>
		</mat-form-field>
		<app-control-messages [control]="registerForm.controls.password" class="controlMessage"></app-control-messages>
		<mat-form-field class="registerField">
			<input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'"
				formControlName="confirmPassword">
		</mat-form-field>
		<mat-form-field class="registerField">
			<mat-label>Select Role</mat-label>
			<mat-select formControlName="role">
				<mat-option *ngFor="let role of roles" [value]="role.id">
					{{role.name}}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<app-control-messages [control]="registerForm.controls.confirmPassword" class="controlMessage">
		</app-control-messages>
		<button mat-stroked-button color="primary" type="submit" id="registerSubmit"
			[disabled]="!registerForm.valid">Submit</button>
	</form>
</div>
