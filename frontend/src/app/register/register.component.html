<div id="registerFormWrapper">
    <h1>Register</h1>
    <form [formGroup]="registerForm" id="registerForm">
      <mat-form-field class="registerField">
        <input matInput placeholder="First Name" formControlName="email">
      </mat-form-field>
      <mat-form-field class="registerField">
        <input matInput placeholder="Last Name" formControlName="email">
      </mat-form-field>
      <mat-form-field class="registerField">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="registerField">
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="registerField">
          <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
        </mat-form-field>
    </form>
  </div>
